<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Report QR Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3748;
      --text-secondary: #4a5568;
      --border-color: #e2e8f0;
      --focus-color: #667eea;
      --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(10px) rotate(-1deg); }
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: var(--shadow-xl);
      max-width: 700px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 4px;
      background: var(--primary-gradient);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
    }

    .form-section {
      margin-bottom: 32px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 20px;
      padding-bottom: 8px;
      border-bottom: 2px solid #f0f4f8;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-icon {
      width: 20px;
      height: 20px;
      background: var(--primary-gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .required-asterisk {
      color: #e53e3e;
      font-size: 16px;
    }

    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: white;
      color: var(--text-primary);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--focus-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input:hover, select:hover {
      border-color: #cbd5e0;
    }

    .input-group {
      position: relative;
    }

    .input-suffix {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 14px;
      pointer-events: none;
    }

    .generate-btn {
      width: 100%;
      background: var(--primary-gradient);
      color: white;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }

    .generate-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .generate-btn:hover::before {
      left: 100%;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .qr-section {
      margin-top: 40px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .qr-section.show {
      opacity: 1;
      transform: translateY(0);
    }

    #qrcode {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      margin-bottom: 20px;
      border: 3px solid #f7fafc;
    }

    .download-btn {
      background: var(--success-gradient);
      color: white;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 0 8px;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 172, 254, 0.4);
    }

    .preview-btn {
      background: var(--secondary-gradient);
      color: white;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 0 8px;
    }

    .preview-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(240, 147, 251, 0.4);
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success-message {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #48bb78;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px;
        margin: 10px;
        border-radius: 20px;
      }

      .header h1 {
        font-size: 28px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .download-btn, .preview-btn {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🩸 Blood Report QR Generator</h1>
      <p>Generate secure QR codes for your blood test reports</p>
    </div>

    <form id="reportForm">
      <div class="form-section">
        <div class="section-title">
          <div class="section-icon">👤</div>
          Personal Information
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>Full Name <span class="required-asterisk">*</span></label>
            <input name="name" required placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label>Age <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <input type="number" name="age" min="0" max="120" required placeholder="25">
              <span class="input-suffix">years</span>
            </div>
          </div>
          <div class="form-group">
            <label>Gender <span class="required-asterisk">*</span></label>
            <select name="gender" required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Blood Group <span class="required-asterisk">*</span></label>
            <select name="bloodGroup" required>
              <option value="">Select Blood Group</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </div>
          <div class="form-group">
            <label>Test Date <span class="required-asterisk">*</span></label>
            <input type="date" name="testDate" required>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="section-title">
          <div class="section-icon">🔬</div>
          Test Results
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>Hemoglobin <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <input name="hb" type="number" min="5" max="20" step="0.1" required placeholder="12.5">
              <span class="input-suffix">g/dL</span>
            </div>
          </div>
          <div class="form-group">
            <label>White Blood Cells <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <input name="wbc" type="number" min="1" max="30" step="0.1" required placeholder="7.5">
              <span class="input-suffix">×10³/µL</span>
            </div>
          </div>
          <div class="form-group">
            <label>Platelets <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <input name="platelets" type="number" min="50" max="1000" step="1" required placeholder="250">
              <span class="input-suffix">×10³/µL</span>
            </div>
          </div>
          <div class="form-group">
            <label>Blood Glucose <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <input name="glucose" type="number" min="40" max="400" step="1" required placeholder="90">
              <span class="input-suffix">mg/dL</span>
            </div>
          </div>
          <div class="form-group">
            <label>Total Cholesterol <span class="required-asterisk">*</span></label>
            <div class="input-group">
              <input name="cholesterol" type="number" min="75" max="400" step="1" required placeholder="180">
              <span class="input-suffix">mg/dL</span>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="generate-btn">
        <div class="loading-spinner"></div>
        Generate QR Code
      </button>
    </form>

    <div id="qrSection" class="qr-section">
      <div class="success-message" id="successMessage">
        <span>✅</span>
        QR Code generated successfully!
      </div>
      
      <div id="qrcode"></div>
      
      <div>
        <button id="downloadBtn" class="download-btn">
          📥 Download QR
        </button>
        <button id="previewBtn" class="preview-btn">
          👁️ Preview Report
        </button>
      </div>
      
      <div class="status-indicator">
        <div class="status-dot"></div>
        Scan with any QR code reader to view the report
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const qrSection = document.getElementById('qrSection');
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewBtn = document.getElementById('previewBtn');
    const successMessage = document.getElementById('successMessage');
    const generateBtn = form.querySelector('.generate-btn');
    const loadingSpinner = generateBtn.querySelector('.loading-spinner');

    let generatedUrl = '';

    // Set today's date as default
    const today = new Date().toISOString().split('T')[0];
    form.testDate.value = today;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      loadingSpinner.style.display = 'inline-block';
      generateBtn.style.pointerEvents = 'none';
      generateBtn.style.opacity = '0.7';

      // Simulate processing delay for better UX
      await new Promise(resolve => setTimeout(resolve, 800));

      try {
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        // Add timestamp and validation
        data.generatedAt = new Date().toISOString();
        data.version = '2.0';
        
        const json = JSON.stringify(data);
        const base64 = btoa(json);
        
        generatedUrl = `https://rajrishu1401.github.io/blood-report-qr/report.html?data=${base64}`;

        // Clear previous QR code
        qrContainer.innerHTML = '';

        // Generate new QR code with enhanced styling
        new QRCode(qrContainer, {
          text: generatedUrl,
          width: 280,
          height: 280,
          colorDark: "#2d3748",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
          margin: 4
        });

        // Show success state
        successMessage.style.display = 'flex';
        qrSection.classList.add('show');
        
        // Scroll to QR section smoothly
        qrSection.scrollIntoView({ 
          behavior: 'smooth', 
          block: 'center' 
        });

      } catch (error) {
        alert('Error generating QR code. Please try again.');
        console.error('QR Generation Error:', error);
      } finally {
        // Reset button state
        loadingSpinner.style.display = 'none';
        generateBtn.style.pointerEvents = 'auto';
        generateBtn.style.opacity = '1';
      }
    });

    downloadBtn.addEventListener('click', () => {
      const qrImg = qrContainer.querySelector('img');
      if (!qrImg) {
        alert("Please generate the QR code first.");
        return;
      }

      // Create canvas for better quality download
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        
        // White background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw QR code
        ctx.drawImage(img, 0, 0);
        
        // Download
        const link = document.createElement('a');
        const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
        link.download = `blood-report-qr-${timestamp}.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        link.click();
      };
      
      img.src = qrImg.src;
    });

    previewBtn.addEventListener('click', () => {
      if (generatedUrl) {
        window.open(generatedUrl, '_blank', 'width=800,height=600,scrollbars=yes,resizable=yes');
      } else {
        alert("Please generate the QR code first.");
      }
    });

    // Form validation enhancements
    const inputs = form.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('blur', validateField);
      input.addEventListener('input', clearFieldError);
    });

    function validateField(e) {
      const field = e.target;
      const value = field.value.trim();
      
      // Remove existing error styling
      field.style.borderColor = '';
      
      // Basic validation
      if (field.required && !value) {
        field.style.borderColor = '#e53e3e';
        return false;
      }
      
      // Specific validations
      if (field.name === 'age' && (value < 0 || value > 120)) {
        field.style.borderColor = '#e53e3e';
        return false;
      }
      
      return true;
    }

    function clearFieldError(e) {
      e.target.style.borderColor = '';
    }

    // Auto-resize container based on content
    const resizeObserver = new ResizeObserver(entries => {
      // Handle any responsive adjustments if needed
    });
    resizeObserver.observe(document.querySelector('.container'));
  </script>
</body>
</html>
