<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Report QR Generator Made by RIshu Raj</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 40px 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    form label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #007BFF;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    #downloadBtn {
      display: none;
      width: 100%;
      margin-top: 20px;
      padding: 10px 12px;
      background-color: #28a745;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #downloadBtn:hover {
      background-color: #1e7e34;
    }

    #qrcode {
      text-align: center;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Blood Report QR Generator Rishu Raj</h2>
    <form id="reportForm">
      <label>Name</label>
      <input name="name" required>

      <label>Age</label>
      <input type="number" name="age" min="0" max="120" required>

      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Blood Group</label>
      <select name="bloodGroup" required>
        <option value="">Select</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>

      <label>Date of Test</label>
      <input type="date" name="testDate" required>

      <hr style="margin: 20px 0;">

      <label>Hemoglobin (g/dL)</label>
      <input name="hb" type="number" min="5" max="20" step="0.1" title="Enter between 5 - 20 g/dL" required>

      <label>WBC (×10³/µL)</label>
      <input name="wbc" type="number" min="1" max="30" step="0.1" title="Enter between 1 - 30 ×10³/µL" required>

      <label>Platelets (×10³/µL)</label>
      <input name="platelets" type="number" min="50" max="1000" step="1" title="Enter between 50 - 1000 ×10³/µL" required>

      <label>Glucose (mg/dL)</label>
      <input name="glucose" type="number" min="40" max="400" step="1" title="Enter between 40 - 400 mg/dL" required>

      <label>Cholesterol (mg/dL)</label>
      <input name="cholesterol" type="number" min="75" max="400" step="1" title="Enter between 75 - 400 mg/dL" required>

      <button type="submit">Generate QR</button>
    </form>

    <div id="qrcode"></div>
    <button id="downloadBtn">Download QR</button>
  </div>

  <script>
  const form = document.getElementById('reportForm');
  const downloadBtn = document.getElementById('downloadBtn');
  const qrContainer = document.getElementById('qrcode');

  form.onsubmit = (e) => {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(form).entries());
    const json = JSON.stringify(data);
    const base64 = btoa(json);

    const url = `https://rajrishu1401.github.io/blood-report-qr/report.html?data=${base64}`;

    qrContainer.innerHTML = ''; // Clear old QR

    new QRCode(qrContainer, {
      text: url,
      width: 256,
      height: 256,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });

    downloadBtn.style.display = 'inline-block';
  };

  downloadBtn.onclick = () => {
    const qrImg = qrContainer.querySelector('img');
    if (!qrImg) {
      alert("Please generate the QR code first.");
      return;
    }

    const link = document.createElement("a");
    link.download = "blood-report-qr.png";
    link.href = qrImg.src;
    link.click();
  };
</script>


</body>
</html>
